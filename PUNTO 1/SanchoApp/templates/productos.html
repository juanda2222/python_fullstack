{% extends "layout.html" %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
{% block content %}

<h1 class="mb-3">Productos</h1>

<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link active" href="{{url_for('productos')}}">Ver Productos</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{{url_for('registrar_productos')}}">Registrar</a>
  </li>
</ul>
<div class="content-section border-top-0 pt-3">
  {% for producto in lista_de_productos %}
    <article class="media content-section ">
      <div class="media-body">
        <div class="article-metadata">
          <a class="mr-2" href="1232">{{ producto.codigo }}</a>
          <small class="text-muted">{{ producto.categoria }}</small>
        </div>
        <h2 class="article-title" href="#">{{ producto.nombre }}</h2>
      </div>
    </article>
  {% endfor %}
</div>


{% endblock content %}
